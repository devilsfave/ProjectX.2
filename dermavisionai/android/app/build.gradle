plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
    id 'com.google.gms.google-services'
}

def projectRoot = rootDir.absoluteFile.parentFile.absolutePath

// Add this line to define the property if it's not defined elsewhere
project.ext.set("enableProguardInReleaseBuilds", false)

android {
    namespace 'com.devlin_39.dermavisionai'
    
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId 'com.devlin_39.dermavisionai'
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled project.ext.enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
    }
}

dependencies {
    implementation 'com.facebook.react:react-android'

    if (project.ext.has('hermesEnabled') && project.ext.hermesEnabled) {
        implementation 'com.facebook.react:hermes-android'
    } else {
        implementation 'org.webkit:android-jsc'
    }

    implementation platform('com.google.firebase:firebase-bom')
    implementation 'com.google.firebase:firebase-analytics-ktx'
}

react {
    entryFile = file("${projectRoot}/index.js")
    enableHermes = project.ext.has('hermesEnabled') ? project.ext.hermesEnabled : true
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)